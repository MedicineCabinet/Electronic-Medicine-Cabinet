{% for log in door_logs %}
<tr>
    <td>{{ log.username }}</td>
    <td>{{ log.accountType }}</td>
    <td>{{ log.position }}</td>
    <td>{{ log.date }}</td>
    <td>{{ log.time }}</td>
    <td>{{ log.action_taken }}</td>
</tr>
{% else %}
<tr>
    <td colspan="6">No results found</td>
</tr>
{% endfor %}
