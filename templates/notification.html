<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/inventory.css') }}">
</head>
<body>
    <div>
        <div class="tab-content" id="inventory-tabs" style="font-size: 1.3rem;">
            <div class="tab-pane fade show active" id="medicine" role="tabpanel">
                <div class="inventory-header d-flex justify-content-between align-items-center mb-3">
                    <div class="search-bar mt-4">
                        <!-- Add search functionality here if needed -->
                    </div>
                </div>  

                <div class="table-responsive" style="max-height: 800px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Expiration Date</th>
                                <th>Notification Date</th>
                                <th>Days Until Expiration</th>
                            </tr>
                        </thead>
                        <tbody id="notification-table-body">
                            {% include 'notification_table_rows.html' %}
                        </tbody>
                    </table>
                </div>
                
                <div class="button-container">
                    <button class="btn btn-custom-blue" onclick="refreshNotification()"><i class='bx bx-refresh'></i> Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
