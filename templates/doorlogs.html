<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='doorlogs.css') }}">
</head>
<body>
    <div>
        <div class="tab-content" id="doorlogs-tabs">
            <div class="tab-pane fade show active" id="doorlogs" role="tabpanel">
                <div class="doorlogs-header d-flex justify-content-between align-items-center mb-3">
                    <div class="search-bar mt-4">
                        <form method="GET" action="{{ url_for('doorlogs') }}" class="d-flex" onsubmit="searchDoorlogs(event)">
                            <input type="text" name="search" placeholder="Search here" class="form-control" style="margin: 10px 0 0 10px;">
                            <button type="submit" class="btn" style="margin: 10px 0 0 -40px; background-color: transparent; color: black; border: none;">
                                <span class='bx bx-search' style="color: black;"></span>
                            </button>
                        </form>
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" onclick="sortDoorlogsByUsername()">Sort by Username</button>
                        <button class="btn btn-primary" onclick="sortDoorlogsByStatus()">Sort by Status</button>
                        <button class="btn btn-primary" onclick="sortDoorlogsByTimeAccessed()">Sort by Time Accessed</button>
                        <button class="btn btn-primary" onclick="sortDoorlogsByDateAccessed()">Sort by Date Accessed</button>
                    </div>
                </div>

                <div class="table-responsive" style="max-height: 800px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Status</th>
                                <th>Time Accessed</th>
                                <th>Date Accessed</th>
                            </tr>
                        </thead>
                        <tbody id="doorlogs-table-body">
                            {% include 'doorlogs_table_rows.html' %}
                        </tbody>
                    </table>
                </div>

                <div class="button-container">
                    <button class="btn btn-custom-blue" onclick="refreshDoor()"><i class='bx bx-refresh'></i> Refresh</button>
                    <button class="btn btn-primary"><i class='bx bx-download'></i> Extract CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='doorlogs.js') }}"></script>
</body>
</html>
