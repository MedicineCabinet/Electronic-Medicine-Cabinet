<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/doorlogs.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <div>
        <div class="tab-content" id="inventory-tabs"style="font-size: 1.3rem;">
            <div class="tab-pane fade show active" id="inventory" role="tabpanel">
                <div class="inventory-header d-flex justify-content-between align-items-center mb-3">
                    <div class="search-bar mt-4">
                            <form method="GET" action="{{ url_for('doorlogs') }}" class="d-flex" onsubmit="searchDoorLogs(event)">
                                <input type="text" name="search" placeholder="Search here" class="form-control" style="margin: 10px 0 0 10px;">
                                <button type="submit" class="btn" style="margin: 10px 0 0 -40px; background-color: transparent; color: black; border: none;">
                                    <span class='bx bx-search' style="color: black;"></span>
                                </button>
                            </form>
                        
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.location.href='/doorlogs?sort_by=username'">Sort by Username</button>

                        <button class="btn btn-primary" onclick="sortDoorLogsByAccountType()">Sort by Account Type</button>
                        <button class="btn btn-primary" onclick="sortDoorLogsByPosition()">Sort by Position</button>
                        <button class="btn btn-primary" onclick="sortDoorLogsByDate()">Sort by Date</button>
                        <button class="btn btn-primary" onclick="sortDoorLogsByTime()">Sort by Time</button>
                        <button class="btn btn-primary" onclick="sortDoorLogsByActionTaken()">Sort by Action Taken</button>
                    </div>
                </div>

                <div class="table-responsive" style="max-height: 79vh; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account Type</th>
                                <th>Position</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Action Taken</th>
                            </tr>
                        </thead>
                        <tbody id="doorlogs-table-body">
                            {% include 'doorlogs_table_rows.html' %}
                        </tbody>
                    </table>
                </div>

                <div class="button-container" style="padding-right: 20px;">
                    <button class="btn btn-custom-blue" onclick="refresh()"><i class='bx bx-refresh'></i> Refresh</button>
                    <button class="btn btn-primary"><i class='bx bx-download'></i> Extract CSV</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/doorlogs.js') }}"></script> <!-- Link to external JS -->
</body>
</html>
