<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home_style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for large screens -->
            <nav class="col-lg-2 d-none d-lg-block sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header d-flex align-items-center">
                        <img src="{{ url_for('static', filename='images/SanMateoLogo.png') }}" alt="Barangay San Mateo Logo" class="sidebar-logo" style="width: 100px; height: auto; margin-top: -80px;">
                        <h2 class="sidebar-title ms-3" style="font-size: 1.7rem; padding: 2px 2px;">
                            Barangay San Mateo Health Center Medicine Cabinet
                        </h2>
                    </div>
            
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" id="inventory-link" href="javascript:void(0);" 
                               style="font-size: 2rem; padding: 20px 20px;" 
                               onclick="loadContent('inventory', 'inventory-link')">
                                <i class='bx bx-box'></i>
                                Inventory
                            </a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" id="doorlogs-link" href="javascript:void(0);" 
                               style="font-size: 2rem; padding: 20px 20px;" 
                               onclick="loadContent('doorlogs', 'doorlogs-link')">
                                <i class='bx bx-door-open'></i>
                                Door Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="notification-link" href="javascript:void(0);" 
                               style="font-size: 2rem; padding: 20px 20px;" 
                               onclick="loadContent('notification', 'notification-link')">
                                <i class='bx bx-bell'></i>
                                Notification
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="accounts-link" href="javascript:void(0);" 
                               style="font-size: 2rem; padding: 20px 20px;" 
                               onclick="loadContent('accounts', 'accounts-link')">
                                <i class='bx bx-cog'></i>
                                Accounts
                            </a>
                        </li>
                        <li class="nav-item sidebar-footer">
                            <a class="nav-link text-danger" href="{{ url_for('logout') }}" 
                               style="font-size: 2rem; padding: 20px 20px;">
                                <i class='bx bx-log-out'></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

<!-- Offcanvas Sidebar for medium and smaller screens -->
<div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel" style="background-color: rgb(66,167,245); color: white;">
    <div class="offcanvas-header">
        <img src="{{ url_for('static', filename='images/SanMateoLogo.png') }}" alt="Barangay San Mateo Logo" class="sidebar-logo" style="width: 100px; height: auto;">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel" style="font-size: 1.5rem; padding: 2px 20px;">
            Barangay San Mateo Health Center Medicine Cabinet
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    
    <div class="offcanvas-body">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" id="offcanvas-inventory-link" href="javascript:void(0);" 
                   style="font-size: 1.5rem; padding: 20px 20px; color: black;" 
                   onclick="loadContent('inventory', 'inventory-link', 'offcanvas-inventory-link')">
                    <i class='bx bx-box'></i>
                    Inventory
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="offcanvas-doorlogs-link" href="javascript:void(0);" 
                   style="font-size: 1.5rem; padding: 20px 20px; color: black;" 
                   onclick="loadContent('doorlogs', 'doorlogs-link', 'offcanvas-doorlogs-link')">
                    <i class='bx bx-bell'></i>
                    Doorlogs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="offcanvas-notification-link" href="javascript:void(0);" 
                   style="font-size: 1.5rem; padding: 20px 20px; color: black;" 
                   onclick="loadContent('notification', 'notification-link', 'offcanvas-notification-link')">
                    <i class='bx bx-bell'></i>
                    Notification
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="offcanvas-accounts-link" href="javascript:void(0);" 
                   style="font-size: 1.5rem; padding: 20px 20px; color: black;" 
                   onclick="loadContent('accounts', 'accounts-link', 'offcanvas-accounts-link')">
                    <i class='bx bx-cog'></i>
                    Accounts
                </a>
            </li>
            <li class="nav-item sidebar-footer">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}" 
                   style="font-size: 1.5rem; padding: 2px 20px; color: black;">
                    <i class='bx bx-log-out'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
</div>


            <!-- Main content area -->
            <main class="col-lg-10 col-md-12" style="padding-top: 0;">
                <div class="d-lg-none">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                        <i class='bx bx-menu navbar-toggler-icon'></i>
                    </button>
                </div>
                <!-- Load the default content here -->
                <div id="main-content">
                    {% include content %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/idleLogout.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script> <!-- Link to the external home.js -->
</body>
</html>
