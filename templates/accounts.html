<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title> <!-- Changed title from "Inventory" to "Accounts" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/accounts.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <div>
        <div class="tab-content" id="inventory-tabs">
            <div class="tab-pane fade show active" id="medicine" role="tabpanel">
                <div class="inventory-header d-flex justify-content-between align-items-center mb-3">
                    <div class="search-bar mt-4">
                        
                    </div>
                </div>

                <div class="table-responsive" style="max-height: 800px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Position</th>
                                <th>Account Type</th>
                            </tr>
                        </thead>
                            <tbody id="account-table-body">
                                {% include 'accounts_table_rows.html' %}
                            </tbody>             
                    </table>
                </div>
                
                <div class="button-container">
                    <button class="btn btn-primary" onclick="addUser()"><i class='bx bx-plus'></i> Add User</button>
                    <button class="btn btn-primary" onclick="editUser()"><i class='bx bx-edit'></i> Edit User</button>
                    <button class="btn btn-primary" onclick="delUser()"><i class='bx bx-trash'></i> Delete User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
