<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/accounts.css') }}">
</head>
<body>
    <div>
        <div class="tab-content" id="accounts-tabs">
            <div class="tab-pane fade show active" id="accounts" role="tabpanel">
                <div class="inventory-header d-flex justify-content-between align-items-center mb-3">
                    <div class="search-bar mt-4">
                        <!-- Add search functionality here if needed -->
                    </div>
                </div>

                <div class="table-responsive" style="max-height: 800px; overflow-y: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Position</th>
                                <th>Account Type</th>
                            </tr>
                        </thead>
                        <tbody id="account-table-body">
                            {% include 'accounts_table_rows.html' %}
                        </tbody>
                    </table>
                </div>
                
                <div class="button-container">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class='bx bx-plus'></i> Add User
                    </button>
                    <button class="btn btn-primary" onclick="editUser()"><i class='bx bx-edit'></i> Edit User</button>
                    <button class="btn btn-primary" onclick="delUser()"><i class='bx bx-trash'></i> Delete User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountType" class="form-label">Account Type</label>
                            <input type="text" class="form-control" id="accountType" name="accountType" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
