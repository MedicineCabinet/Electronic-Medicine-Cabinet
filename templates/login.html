<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}" role="alert">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
    <div class="wrapper">
        <!-- Add the logo image here -->
        <img src="{{ url_for('static', filename='SanMateoLogo.png') }}" alt="Logo">
        <form action="{{ url_for('login') }}" method="POST">
          <h1>ELECTRONIC MEDICINE CABINET</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" class="form-control" id="username" name="username" value="{{ request.cookies.get('username', '') }}" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" class="form-control" id="password" name="password" value="{{ request.cookies.get('password', '') }}" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" name="remember_me" {% if request.cookies.get('remember_me') %} checked {% endif %}>Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
</body>
</html>
