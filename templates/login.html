<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="wrapper">
            <img src="{{ url_for('static', filename='SanMateoLogo.png') }}" alt="Logo">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-box">
                  <input type="text" placeholder="Username" name="username" required value="{{ request.cookies.get('username', '') }}">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Password" name="password" required value="{{ request.cookies.get('password', '') }}">
                  <i class='bx bx-hide' id="togglePassword"></i>
                </div>
                <div class="remember-me">
                  <label><input type="checkbox" name="remember_me" {% if request.cookies.get('remember_me') %} checked {% endif %}> Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('idle') === 'true') {
              alert('You have been automatically logged out due to inactivity.');
              // Remove the 'idle' parameter from the URL without reloading the page
              urlParams.delete('idle');
              const newUrl = window.location.pathname + '?' + urlParams.toString();
              window.history.replaceState({}, document.title, newUrl);
          }
      });
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function () {
          // Toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          
          // Toggle the eye icon
          this.classList.toggle('bx-show');
      });
  </script>
</body>
</html>
